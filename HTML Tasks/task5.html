<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        table td:first-child {
            font-weight: bold;
            color: #555;
            width: 30%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
            margin: 0;
        }
        .checkbox-group {
            flex-wrap: wrap;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .declaration {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .buttons input[type="submit"] {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            background-color: #3498db;
            color: #fff;
            border: none;
        }
        .buttons input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .login-link {
            text-align: right;
        }
        .login-link a {
            color: #3498db;
            text-decoration: underline;
        }
        .login-link a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Re-enter Password:</td>
                    <td><input type="password" id="repassword" name="repassword" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" required> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" id="age" name="age" required min="1"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea id="address" name="address" required></textarea></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">Choose your country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="canada">Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages known:</td>
                    <td>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="languages" value="english"> English</label>
                            <label><input type="checkbox" name="languages" value="kannada"> Kannada</label>
                            <label><input type="checkbox" name="languages" value="hindi"> Hindi</label>
                            <label><input type="checkbox" name="languages" value="telugu"> Telugu</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="declaration">
                            <input type="checkbox" id="declaration" name="declaration" required>
                            <label for="declaration">Hereby I declare all the given details are true</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="login-link">
                        <a href="https://www.ethnus.com" target="_blank">Log in to Ethnus website</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="buttons">
                            <input type="submit" value="Register">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
