<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav</title>
    <style>
        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Main container with sidenav and content */
        .main-container {
            display: flex;
            align-items: center;
            border: 1px solid black;
            background-color: white;
            width: 500px;
            height: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar navigation */
        .sidenav {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidenav a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gray;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: width 0.3s;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Different button colors */
        .sidenav a:nth-child(1) { background-color: green; }
        .sidenav a:nth-child(2) { background-color: blue; }
        .sidenav a:nth-child(3) { background-color: red; }
        .sidenav a:nth-child(4) { background-color: gray; }

        /* Expand on hover */
        .sidenav a:hover {
            width: 120px;
        }

        /* Content Box */
        .content {
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .content h2 {
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <!-- Sidebar Navigation -->
        <div class="sidenav">
            <a href="#"> </a>
            <a href="#"> </a>
            <a href="#"> </a>
            <a href="#"> </a>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2>Hoverable Sidenav Buttons</h2>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>

</body>
</html>
