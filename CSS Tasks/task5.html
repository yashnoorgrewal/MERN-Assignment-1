<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            width: 500px;
            background-color: #d1cc3f;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar navigation */
        .sidebar {
            float: left;
            width: 120px;
        }

        .sidebar a {
            display: block;
            background-color: white;
            padding: 5px;
            margin-bottom: 5px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            text-align: center;
        }

        /* Content area */
        .content {
            margin-left: 140px;
        }

        .content h1 {
            color: purple;
            font-size: 24px;
        }

        .content p {
            font-size: 14px;
        }

        .content hr {
            border: 1px solid black;
        }

        .content em {
            display: block;
            margin-top: 10px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>

        <!-- Content -->
        <div class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <em>Made 5 April 2004 <br> by myself.</em>
        </div>
    </div>

</body>
</html>
