<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
</head>
<body>
    <h2>Sort String Alphabetically</h2>
    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput">
    <button onclick="displaySortedString()">Sort</button>
    <p id="result"></p>
    
    <script>
        function sortStringAlphabetically(str) {
            return str.split('').sort().join('');
        }

        function displaySortedString() {
            let str = document.getElementById("textInput").value;
            if (str === "") {
                document.getElementById("result").innerText = "Please enter a string.";
                return;
            }
            let sortedStr = sortStringAlphabetically(str);
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>
</body>
</html>
