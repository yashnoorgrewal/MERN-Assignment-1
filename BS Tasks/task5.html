<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            flex: 0 0 120px;
        }

        .input-container {
            position: relative;
            flex: 1;
        }

        .input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        input.error,
        select.error,
        textarea.error {
            border-color: #d9534f;
            background-color: #fbe3e4;
        }

        .error-message {
            color: #d9534f;
            font-size: 12px;
            display: none;
        }

        input.error + .error-message,
        select.error + .error-message,
        textarea.error + .error-message {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ffa500;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label>First Name</label>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="firstName" placeholder="First Name">
                    <span class="error-message">Please supply your first name</span>
                </div>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="lastName" placeholder="Last Name">
                    <span class="error-message">Please supply your last name</span>
                </div>
            </div>

            <div class="form-group">
                <label>E-Mail</label>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="E-Mail Address">
                    <span class="error-message">Please supply your email address</span>
                </div>
            </div>

            <div class="form-group">
                <label>Phone #</label>
                <div class="input-container">
                    <i class="fa fa-phone icon"></i>
                    <input type="text" id="phone" placeholder="(845)555-1212">
                    <span class="error-message">Please supply your phone number</span>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <div class="input-container">
                    <i class="fa fa-home icon"></i>
                    <input type="text" id="address" placeholder="Address">
                    <span class="error-message">Please supply your street address</span>
                </div>
            </div>

            <div class="form-group">
                <label>City</label>
                <div class="input-container">
                    <i class="fa fa-building icon"></i>
                    <input type="text" id="city" placeholder="City">
                    <span class="error-message">Please supply your city</span>
                </div>
            </div>

            <div class="form-group">
                <label>State</label>
                <div class="input-container">
                    <select id="state">
                        <option value="">Please select your state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Hosting?</label>
                <div class="input-container">
                    <input type="radio" name="hosting" value="Yes"> Yes
                    <input type="radio" name="hosting" value="No"> No
                </div>
            </div>

            <div class="form-group">
                <label>Project Description</label>
                <div class="input-container">
                    <textarea id="projectDescription" placeholder="Project Description"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Send <i class="fa fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            const inputs = document.querySelectorAll("#contactForm input[type='text'], #contactForm input[type='email'], #contactForm select, #contactForm textarea");
            
            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    input.classList.add("error");
                    input.nextElementSibling.style.display = "block";
                    isValid = false;
                } else {
                    input.classList.remove("error");
                    input.nextElementSibling.style.display = "none";
                }
            });

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
